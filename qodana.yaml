version: 1.0
profile:
  path: doc/asciidoc-inspection.xml
plugins:
  # Quodana plugin ('tanvd.grazi') is already installed, no need to download it again
  - id: com.intellij.grazie.pro
  # Order of plugin in the order which they depend on. AsciiDoc depends on Qodana pro, therefore add it after
  - id: org.asciidoctor.intellij.asciidoc
exclude:
  - name: All
    paths:
      - doc/qodana-baseline.sarif.json
      - doc/.grazie.en.yaml
      - doc/asciidoc-inspection.xml
      - doc/contributors-guide/modules/ROOT/images
      - doc/users-guide/modules/ROOT/images
      - doc/users-guide/modules/ROOT/examples
      - CHANGELOG.adoc
      - README.adoc
      - build.gradle
      - buildLexer.xml
      - settings.gradle
      - .github
      - config
      - gradle
      - gradlew
      - gradlew.bat
      - src
      - testData
